<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Image</title>
</head>
<body>
  <h1>Is this your table?</h1>
  <img src="{{ tablePicture }}" alt="Uploaded Image">
  <form method="POST">
    <button type="submit" name="confirmation" value="yes">Yes</button>
    <button type="submit" name="confirmation" value="no">No, upload again</button>
  </form>
</body>
</html>
